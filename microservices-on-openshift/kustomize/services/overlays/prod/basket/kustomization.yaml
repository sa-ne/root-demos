apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../../base
patchesStrategicMerge:
- deployment-patch.yaml
namePrefix: basket-
commonLabels:
  service: basket

images:
- name: image
  newName: nexus3-docker-cicd.apps.ocp4.datr.eu/repository/docker/amazin-dev/basket
  newTag: latest

replicas:
- name: basket-deployment
  count: 1

configMapGenerator:
- files:
  - config.properties
  name: basket-config

patchesJson6902:
- target:
    group: apps
    version: v1
    kind: Deployment
    name: basket-deployment
  path: deployment-json-patches.yaml
- target:
    group: networking.k8s.io
    version: v1beta1
    kind: Ingress
    name: basket-ingress
  path: ingress-json-patches.yaml
- target:
    group:
    version: v1
    kind: Service
    name: basket-service
  path: service-json-patches.yaml        