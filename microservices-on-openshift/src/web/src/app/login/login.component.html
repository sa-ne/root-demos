<div *ngIf="!loggedIn; else elseBlock">
<form class="navbar-form navbar-right" role="login" #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="text" class="form-control" id="username" placeholder="username" [(ngModel)]="user.username" name="username">
    <input type="password" class="form-control" id="password" placeholder="password" [(ngModel)]="user.password" name="password" ng-reflect-name="password">
  </div>
  <button type="submit" class="btn btn-default">Sign in</button>
</form>
</div>
<ng-template #elseBlock><div class="navbar-brand navbar-right">{{ greeting }}</div></ng-template>
